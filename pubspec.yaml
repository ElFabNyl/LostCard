  carousel_slider: ^4.1.1



  flutter_native_splash: ^2.2.6

  image_picker: ^0.8.5+3

  file_picker: ^5.0.1

  firebase_storage: ^10.3.5

  path: ^1.8.1

  shared_preferences: ^2.0.15










flutter_native_splash:

  color: "#7F1CFE"

  image: assets/images/logo.png






