version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_countdown_timer: ^4.1.0

  font_awesome_flutter: ^10.1.0


  firebase_core: ^1.19.1

  firebase_auth: ^3.4.1

  cloud_firestore: ^3.2.1

